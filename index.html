<!DOCTYPE html>
<html lang="en" style="width: 100%; height: 100%">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WORKSHOP-OBJECT-DISPLAY</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body style="height: 100%; width: 100%">
    <header
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        height: 20%;
        width: auto;
        text-align: center;
      "
    >
      <h1 id="title" style="font-size: 3rem;">Title</h1>
    </header>
    <main
      style="
        display: flex;
        height: 60%;
        width: 100%;
        gap: 20px;
        flex-direction: row;
        padding: 20px;
      "
    >
      <div
        class="container"
        id="text"
        style="
          display: flex;
          gap: 30px;
          flex-direction: column;
          height: 100%;
          justify-content: center;
          width: 70%;
        "
      ></div>
      <div
        class="container"
        id="image-container"
        style="
          height: 100%;
          width: 30%;
          padding: 20px;
          background-image: url(./terraccota.jpg);
          background-repeat: no-repeat;
          background-size: cover;
          background-position: center;
        "
      ></div>
    </main>
    <footer
      style="
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        background-color: grey;
        padding: 20px;
        height: 20%;
        width: 100%;
        font-size: 1.5rem;
        gap: 20px;
      "
    >
      <p>@ 2025 terraccota.com</p>
    </footer>
    <script src="/script.js"></script>
  </body>
</html>
